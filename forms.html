<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registeration</h1>

    <form>
        <label for="Username">Username : </label>
        <input type="text" id="Username" name="Username" placeholder="Enter your username ">

        <br>
        <br>

        <label for="password">Password : </label>
        <input type="text" id="password" name="password">

        <br>
        <br>

        <label for="employement">City Of <br>Employement : </label>
        <input type="text" id="employement" name="employement">

        <br>
        <br>
        <label for="WEB-server">Web Server : </label>
        <select name="WEB-server" id="WEB-server">
            <option value="">--Please choose an option--</option>
            <option value="Js-server">Js-server</option>
            <option value="HTTP-server">HTTP-server</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Please Specify Your Role :</legend>

            <input type="radio" id="radio1" name="radio1">
            <label for="radio1">Admin</label>
            <br>
            <br>
            <input type="radio" id="radio2" name="radio2">
            <label for="radio2">Engineer</label>
            <br>
            <br>
            <input type="radio" id="radio3" name="radio3">
            <label for="radio3">Manager</label>
            <br>
            <br>
            <input type="radio" id="radio4" name="radio4">
            <label for="radio4">Guest</label>
        </fieldset>

        <br>
        <br>

        <fieldset>
            <legend>single-sign on the follwing</legend>

            <input type="checkbox" id="checkbox1" name="checkbox1">
            <label for="checkbox1">Mail</label>

            <br>
            <br>

            <input type="checkbox" id="checkbox2" name="checkbox2">
            <label for="checkbox2">Payroll</label>

            <br>
            <br>

            <input type="checkbox" id="checkbox3" name="checkbox3">
            <label for="checkbox3">Self-Services</label>

        </fieldset>

        <br>
        <br>

        <input type="submit" value="Login">
        <input type="submit" value="Reset">
        </form>
</body>
</html>
